<div class="weibo_title">
    <span><%= data.user.name %></span>
    <img src="<%= data.user.profile_image_url %>" />
</div>

<div class="weibo_content">
    <p><%= data.text %></p>
    <% if (data.pic_urls.length > 0 ) { %>
        <img src="<%= data.original_pic || data.retweeted_status.original_pic %>" />
    <% } %>
</div>
